{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row card-down-little">
      <div class="col-md-12 card">
      <br>
        <div class="row">
          <div class="col-md-4 align-self-center">
              <h3 class="inline">Subjects</h3>
          </div>
          <div class="col-md-3 align-self-center">
            <ul style="list-style: none;">
              {% for subject in subjects %}
                <li><a href="{% url 'process:subject_detail' subject.slug %}" class="btn btn-primary mb-1">{{ subject.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      <br>
      </div>
    </div>
{% endblock %}
