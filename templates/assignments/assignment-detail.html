{% extends 'base.html' %}
{% load staticfiles %}
{% load main_tags %}

{% block content %}
    <div class="row card-down-little">
      <div class="col-md-12 card">
      <br>
        <div class="row">
          <div class="col-md-4 align-self-center">
              <h3 class="inline">{{ assignment.title }}</h3>
          </div>

          <div class="col-md-3 align-self-center">
            {% if user.is_authenticated %}
              <div id="not-enrolled-section">
                <p>IF  you ready here you can make your examination</p>
                <a href="{% url 'process:assignment_session_form' assignment.slug session_id %}"></a>
              </div>
            {% endif %}
          </div>

        </div>
      </div>
    </div>
{% endblock %}

{% block js %}
{% endblock %}
