{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row card-down-little">
      <div class="col-md-12 card">
      <br>
        <div class="row">
          <div class="col-md-4 align-self-center">
              <h3 class="inline">Streams</h3>
          </div>
          <div class="col-md-3 align-self-center">
            <ul style="list-style: none;">
              {% for stream in streams %}
                  {% if user.is_staff %}
                      <li><a href="{% url 'process:stream_update' stream.slug %}" class="btn btn-primary mb-1">{{ stream.title }}</a></li>
                  {%  else %}
                      <li><a href="{% url 'process:stream_detail' stream.slug %}" class="btn btn-primary mb-1">{{ stream.title }}</a></li>
                  {% endif %}

              {% endfor %}
            </ul>
          </div>
        </div>
      <br>
      </div>
    </div>
{% endblock %}
